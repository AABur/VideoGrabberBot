[project]
name = "VideoGrabberBot"
version = "0.1.0"
description = "Telegram bot for downloading videos and audio from YouTube and Instagram"
readme = "README.md"
requires-python = ">=3.13"
license = { text = "MIT" }
dependencies = [
    "aiogram>=3.19.0",
    "aiosqlite>=0.21.0",
    "loguru>=0.7.3",
    "python-dotenv>=1.1.0",
    "yt-dlp>=2025.3.27",
]

[dependency-groups]
dev = [
    "mypy>=1.15.0",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.26.0",
    "ruff>=0.11.2",
]
