[tool:pytest]
# Маркеры для разных типов тестов
markers =
    unit: Unit tests - быстрые, изолированные тесты отдельных функций/классов
    integration: Integration tests - тесты взаимодействия компонентов
    security: Security tests - тесты безопасности и аутентификации
    slow: Медленные тесты (например, с реальными API вызовами)
    coverage: Тесты для проверки покрытия кода

# Настройки тестов
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Фильтры предупреждений
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Настройки для отображения
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

